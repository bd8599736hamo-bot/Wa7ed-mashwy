<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع أزياء</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      direction: rtl;
    }

    header {
      background: black;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f0c040;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb') no-repeat center/cover;
      color: white;
    }

    .hero h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .collection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .item h3 {
      margin: 15px 0 5px;
    }

    .btn {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 10px 20px;
      background: black;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f0c040;
      color: black;
    }

    .contact {
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #f0c040;
      color: black;
    }

    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fashion Style</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#collection">المجموعة</a>
      <a href="#contact">تواصل</a>
    </nav>
  </header>

  <section class="hero">
    <h2>اكتشف أحدث صيحات الموضة</h2>
    <p>أناقة – بساطة – جمال</p>
  </section>

  <section id="collection" class="collection">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1521334884684-d80222895322" alt="فستان">
      <h3>فستان سهرة</h3>
      <p>السعر: 1200 جنيه</p>
      <a href="#" class="btn">اشتري الآن</a>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1520975922071-a1bebe1f6f47" alt="بدلة">
      <h3>بدلة رجالية</h3>
      <p>السعر: 1800 جنيه</p>
      <a href="#" class="btn">اشتري الآن</a>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1535585209827-a15fcdbc4c2d" alt="جاكيت">
      <h3>جاكيت عصري</h3>
      <p>السعر: 900 جنيه</p>
      <a href="#" class="btn">اشتري الآن</a>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>تواصل معنا</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <textarea rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Fashion Style | جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
