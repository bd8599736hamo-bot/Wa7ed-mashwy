<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>space9 - Gaming Store</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0f;
      color: #fff;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    /* Sidebar - ÿßÿ≥ŸÖ ÿßŸÑŸÖŸàŸÇÿπ */
    .sidebar {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      font-size: 36px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    }
    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 2px solid #0ff;
      background: rgba(20,20,30,0.8);
    }
    nav .menu a {
      margin: 0 12px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
    }
    nav .cart {
      color: #f0f;
      font-size: 1.2rem;
      cursor: pointer;
    }
    /* Categories */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .category {
      background: #151520;
      border: 2px solid #0ff;
      border-radius: 15px;
      text-align: center;
      padding: 25px 15px;
      transition: transform 0.3s;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
    }
    .category:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px #f0f;
    }
    .category i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }
    .category h3 {
      margin: 0;
      color: #fff;
      text-shadow: 0 0 10px #f0f;
    }
    /* Shipping */
    .shipping {
      margin: 20px;
      padding: 15px;
      border: 2px solid #f0f;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #f0f;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #0ff;
    }
    footer span {
      color: #0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar ÿßÿ≥ŸÖ ÿßŸÑŸÖŸàŸÇÿπ -->
  <div class="sidebar">space9</div>

  <!-- Navigation -->
  <nav>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#categories">Categories</a>
      <a href="#cart">Cart</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="cart"><i class="fas fa-shopping-cart"></i> (0)</div>
  </nav>

  <!-- Categories -->
  <div class="categories" id="categories">
    <div class="category"><i class="fas fa-fist-raised"></i><h3>Action</h3></div>
    <div class="category"><i class="fas fa-car"></i><h3>Racing</h3></div>
    <div class="category"><i class="fas fa-puzzle-piece"></i><h3>Puzzle</h3></div>
    <div class="category"><i class="fas fa-futbol"></i><h3>Sports</h3></div>
  </div>

  <!-- Shipping -->
  <div class="shipping">
    Shipping Cost: <span>$5.99</span>
  </div>

  <!-- Footer -->
  <footer>
    Made by Website Engineer: <span>Mohamed Aliüë®üèª‚Äçüíª</span>
  </footer>
</body>
</html>
